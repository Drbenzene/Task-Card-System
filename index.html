<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Css/styles.css">
  <title>Welcome</title>
</head>

<body>
  <div class="container">

  <!-- Header Starts Here -->
  <header>
    <nav class="navbar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ToDo Application</span>
      </div>
    </nav>
  </header>
  <!-- Header Ends Here -->


  <!-- login Section Starts Here -->

  <section>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded">
      <div class="row">
        <div class="col login-Image">
          <img src="./Img/authentication-concept-illustration_114360-2168.webp" alt="">
        </div>

        <div class="col loginSection">
          <div class="welcomeBack">
            <h1>Welcome Back</h1>
            <p>To Keep Connected with our application, Kindly login with your email and password</p>
          </div>

          <div>
            <form action="" class="row needs-validation">
              <div class="loginCol form-group">
                <div>
                  <i class="fa-solid fa-envelope "></i>
                </div>

                <div class="form-inputCol">
                  <label for="email" >Email Address: Sincere@april.biz</label>
                  <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
              </div>

              <div class="loginCol form-group">
                <div>
                  <i class="fa-solid fa-lock"></i>
                </div>

                <div class="form-inputCol">
                  <label for="email" >Password: 1234</label>
                  <input type="password" id="password"  class="form-control" placeholder="Password" required>
                </div>

              </div>

              <div class="passwordForget">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="checkBox">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>

                <div>
                  <p>Forget Password</p>
                </div>
              </div>


              <div class="loginButton">
                <button type="submit" class="btn btn-light" onclick= >Login Now</button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </section>

  </div>



  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <script src="./Js/script.js"></script>
</body>

</html>
